<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>warmup set calculator</title>
    <script type="text/javascript" src="./jquery.min.js"></script>
    <style type="text/css">:root #header+#content>#left>#rlblock_left {display: none !important;}</style>
    <script type="text/javascript" src="./warmup_20100916.js"></script>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="./warmup.css">
    <script type="text/javascript">
        function rtcScript() {
            document.oncontextmenu = null;
            document.onselectstart = null;
            document.onmousedown = null;
            document.onclick = null;
            document.oncopy = null;
            document.oncut = null;
            var elements = document.getElementsByTagName('*');
            for (var i = 0; i < elements.length; i++) {
                elements[i].oncontextmenu = null;
                elements[i].onselectstart = null;
                elements[i].onmousedown = null;
                elements[i].oncopy = null;
                elements[i].oncut = null;
            }
            function preventShareThis() {
                document.getSelection = window.getSelection = function () {
                    return {
                        isCollapsed: true
                    };
                }
            }
            var scripts = document.getElementsByTagName('script');
            for (var i = 0; i < scripts.length; i++) {
                if (scripts[i].src.indexOf('w.sharethis.com') > -1) {
                    preventShareThis();
                }
            }
            if (typeof Tynt != 'undefined') {
                Tynt = null;
            }
        }
        rtcScript();
        setInterval(rtcScript, 2000);
    </script>
</head>
<body>
    <div class="border">
        <table id="starting_ending_tbl">
            <tbody>
                <tr>
                    <td>Starting Weight</td>
                    <td><input type="text" id="starting_weight" name="starting_weight" value="45" size="8"></td>
                </tr>
                <tr>
                    <td>Ending Weight</td>
                    <td><input type="text" id="ending_weight" name="ending_weight" value="" size="8"></td>
                </tr>
            </tbody>
        </table>
        <div id="preferences_box">
            <table>
                <tbody>
                    <tr>
                        <td>Bar</td>
                        <td><input type="text" id="bar" name="bar" value="45" size="8"></td>
                    </tr>
                    <tr>
                        <td>Plates</td>
                        <td><input type="text" id="plates" name="plates" value="45, 35, 25, 10, 5, 2.5"></td>
                    </tr>
                    <tr>
                        <td>Rounding</td>
                        <td><input type="checkbox" id="round" name="round" checked="checked"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div id="show_settings_button"><a href="http://corw.in/warmup/#" id="show_prefs_link">show settings</a></div>
        <div id="incr_p">Increment: <span id="increment">_</span></div>
        <table id="set_table">
            <tbody>
                <tr>
                    <th class="cl">Set</th>
                    <th class="cr">Plates (on each side)</th>
                </tr>
                <tr class="odd">
                    <td class="cl">5 x <span class="set" mult="0">_</span></td>
                    <td class="cr pl plate_list_0"></td>
                </tr>
                <tr>
                </tr>
                <tr>
                    <td class="cl">5 x <span class="set" mult="0">_</span></td>
                    <td class="cr pl plate_list_0"></td>
                </tr>
                <tr>
                </tr>
                <tr class="odd">
                    <td class="cl">5 x <span class="set" mult="1">_</span></td>
                    <td class="cr pl plate_list_1"></td>
                </tr>
                <tr>
                </tr>
                <tr>
                    <td class="cl">3 x <span class="set" mult="2">_</span></td>
                    <td class="cr pl plate_list_2"></td>
                </tr>
                <tr>
                </tr>
                <tr class="odd">
                    <td class="cl">2 x <span class="set" mult="3">_</span></td>
                    <td class="cr pl plate_list_3"></td>
                </tr>
                <tr>
                </tr>
                <tr>
                    <td class="cl"><b>5 x <span class="set" mult="final">_</span></b></td>
                    <td class="cr pl plate_list_final"></td>
                </tr>
                <tr>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
